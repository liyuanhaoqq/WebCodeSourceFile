<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>常用表单控件</title>
</head>
<body>
<form action="#" method="post">
    <!--text单行文本输入框-->
    用户名：<input type="text" value="张三" maxlength="6"><br/><br/>
    <!--password密码输入框-->
    密码 ：<input type="password" size="40"><br/><br/>
    <!--radio单选按钮-->
    性别：<input type="radio" name="sex" checked="checked"/>男
    <input type="radio" name="sex"/> 女<br/><br/>
    <!--number数值输入域-->
    年龄：<input type=number min="18" max="100"><br/><br/>
    <!--checkbox复选框-->
    兴趣：<input type="checkbox" />唱歌
    <input type="checkbox" />跳舞
    <input type="checkbox" />游泳 <br/><br />
    颜色：<input type="color" value="#ff0000" /><br/><br />
    <!--file文件域-->
    上传头像：<input type="file" /><br /><br />
    <!--专门用于搜索关键词的文本框-->
    关键词：<input type="search"/><br /><br />
    <!--一定范围内的数值输入域-->
    难易程度: <input type="range" min="1" max="120" /><br/><br/>
    <!--button普通按钮-->
    <input type="button" value="普通按钮"/>
    <!--submit提交按钮-->
    <input type="submit" value="提交"/>
    <!--reset重置按钮-->
    <input type="reset"  value="重置"/>
</form>
</body>
</html>
