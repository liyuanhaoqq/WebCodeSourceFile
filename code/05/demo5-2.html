<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript获取HTML元素对象</title>
<script type="text/javascript">
    function getValue()
    {
        var x=document.getElementById("input1")
        alert("第一个<input>元素的值为"+x.value);
    }
    function getElements()
    {
        var x=document.getElementsByName("input");
        alert("有"+x.length+"个名称为input的元素");
    }
</script>
</head>
<body>
<input  name="input" value="1" id="input1" onclick="getValue()"/><br/>
<input name="input"  value="2"/><br/>
<input name="input"  value="3" /><br/>
<input type="button" onclick="getElements()" value="元素个数"/>
</body>
</html>
