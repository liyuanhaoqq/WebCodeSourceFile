<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多列布局</title>
</head>
<style>
p{
    width: 1500px;
    /*设置列数*/
    -webkit-column-count: 2;
    /*指定每列固定宽度，列的实际宽度和容器宽度有关*/
    -webkit-column-width: 450px;
    /*设置列与列之间的空隙*/
    -webkit-column-gap: 5em;
    /*设置列中间的分割线，与border的值类似*/
    -webkit-column-rule: 5px solid silver;
    font-size: 27px;
    margin: 0 auto;
}
</style>
<body>
<p>
       北京传智播客教育科技有限公司是一家专门致力于高素质软件开发人才培养的高科技公司。它依托程序员平台 csdn ,整合了国内众多知名软件企业的资源,
    并邀请到任跨国公司和国内大中型企业架构师,系统分析师、企业培训师组成自己的团队。传智播客致力于为企业培养人才的培训理念，以“学员自学入门教程，
    通过基础考核后进行强化培训”为招生原则，以“针对企业需求，重视基础理论建设，强化高端应用技能”为教学目标，以“高薪保证强大的资深教育团队”为教学
    后盾，解决所有培训学员的后顾之忧，并解决用人企业难以招聘到合格人才的困扰。
</p>
</body>
</html>
