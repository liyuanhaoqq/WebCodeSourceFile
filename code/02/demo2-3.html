<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>text-shadow属性</title>
    <style type="text/css">
        P{
            font-size: 50px;
            text-shadow:10px 10px 10px #2c41ff;  /*设置文字阴影的垂直距离、水平距离、模糊半径、和颜色*/
        }
    </style>
</head>
<body>
<p>text-shadow属性可以为文字添加阴影哦！</p>
</body>
</html>
