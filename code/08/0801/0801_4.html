<!DOCTYPE html>

    <!-- 引入 Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        /*特色推荐*/

            background-color: #5A9522;
        }

        }
        /*设置选项卡内容的位置*/
        .tab-content{
