<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta charset="UTF-8">
    <!--此属性为文档兼容（compatible）模式声明，表示使用IE浏览器的最新渲染模式-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--根据设置确定视口宽度，device-width表示采用设备宽度，初始缩放1.0, 使用user-scalable=no 可以禁用其缩放（zooming）功能-template.html-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--上述三个meta标签必须放在最前面，其他内容必须跟随其后-->
    <!-- 引入 Bootstrap -->
    <link href="0801/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js">
    </script>
    <![endif]-->
</head>
<body>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="0801/lib/jquery/jquery-1.11.0.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="0801/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
