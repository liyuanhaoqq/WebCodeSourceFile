<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 过渡</title>
	<style>
		/*方环*/
		.border-radius{
			width: 40px;
			height: 40px;
			border: 70px solid #ff6e9b;
			transition:  3s ;
		}
		/*圆环*/
		.border-radius:hover {
			width: 40px;
			height: 40px;
			border: 70px solid #ff6e9b;
			border-radius: 90px ;
		}
	</style>
</head>
<body>
	<div class="border-radius"></div>
</body>
</html>
